<div class="dialogContainer">
  <form class="form-field-full" [formGroup]="form" (ngSubmit)="confirmAdd()">
    <div class="modalHeader">
      <p class="modalTitle">{{ dialogTitle | translate }}</p>
      <button type="button" mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon class="material-icons-outlined">close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
        <!--<div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline">
              <mat-label>{{ 'Category' | translate }}</mat-label>
              <mat-select formControlName="category" required>
                @for (item of eventCategories; track item) {
                  <mat-option [value]="item">
                    {{ item | translate }}
                  </mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        </div>-->

  <!--      @if (form.get('category')?.value?.name === 'LESSON') {-->
  <!--        <app-lesson-form [data]="lessonData" (form$)="form.addControl('lesson', $event)"></app-lesson-form>-->
  <!--      }-->
        <app-lesson-form [hidden]="form.get('category')?.value !== 'LESSON'" [data]="lessonData" (form$)="addLesson($event)"></app-lesson-form>

        @if (form.get('category')?.value !== 'LESSON') {
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="outline">
                <mat-label>{{ 'Title' | translate }}</mat-label>
                <input matInput formControlName="title" required>
                <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>turned_in_not</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <ui-datepicker
                [label]="'Start date' | translate"
                formControlName="startDate"
              ></ui-datepicker>
            </div>
            <div class="col-sm-6">
              <ui-datepicker
                [label]="'End date' | translate"
                formControlName="endDate"
              ></ui-datepicker>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="outline">
                <mat-label>{{ 'Details' | translate }}</mat-label>
                <textarea matInput formControlName="details"></textarea>
              </mat-form-field>
            </div>
          </div>
        }

        <!--<div class="row">
          <div class="col-sm-10">
            <div class="example-button-row">
              <button mat-raised-button color="primary" [type]="submit" [disabled]="!form.valid"
                      (click)="confirmAdd()">Save</button>
              <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancel</button>
            </div>
          </div>
          <div class="col-sm-2">
            @if (showDeleteBtn) {
              <div class="example-button-row">
                <button mat-mini-fab aria-label color="warn" (click)="deleteEvent()">
                  <mat-icon>delete_outline</mat-icon>
                </button>
              </div>
            }
          </div>
        </div>-->
  <!--    <pre>{{ form.value | json }}</pre>-->
    </div>

    <div matDialogActions>
      <div class="dialog-buttons">
        <!--@if (showDeleteBtn) {
          <ui-button type="button" (onClick)="deleteEvent()">
            {{ 'Delete' | translate }}
          </ui-button>
        }-->
        <ui-button [color]="'neutral'" mat-dialog-close tabindex="-1">{{ 'Cancel' | translate }}</ui-button>
        <ui-button [disabled]="!form.valid" type="submit">{{ 'Save' | translate }}</ui-button>
      </div>
    </div>
  </form>
</div>
