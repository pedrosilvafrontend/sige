<div class="row m-b-24" [formGroup]="form" [ngClass]="{ readonly: readOnly() }">
  <div class="col-sm-12">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>{{ 'LESSON' | translate }}</mat-label>
      <input matInput [value]="form.controls.title.value" [disabled]="true">
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>{{ 'date' | translate }}</mat-label>
      <input matInput [value]="form.controls.date.value | date:'dd/MM/yyyy'" [disabled]="true">
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>{{ 'Time schedule' | translate }}</mat-label>
      @if (form.controls.timeSchedule.value; as item) {
        <input matInput
               [value]="(item.startTime | slice:0:5)+' Ã s '+(item.endTime | slice:0:5)"
               [disabled]="true"
        >
      }
      @else {
        <input matInput [disabled]="true">
      }
    </mat-form-field>
  </div>
</div>
