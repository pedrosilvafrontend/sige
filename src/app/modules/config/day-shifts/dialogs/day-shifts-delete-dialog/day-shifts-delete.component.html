<div class="dialogContainer">
    <h3 mat-dialog-title>{{ 'areYouSure' | translate }}</h3>
    <div mat-dialog-content>
        <ul class="delete-list">
            <li>
                <p><span class="font-weight-bold"> {{'name' | translate}}: </span>{{ data.name }}</p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            {{ 'delete' | translate }}
        </button>
        <button mat-flat-button mat-dialog-close tabindex="-1">{{ 'cancel' | translate }}</button>
    </div>
</div>
