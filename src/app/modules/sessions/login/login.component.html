<div [hidden]="loading()" class="auth-container d-flex auth-main align-content-center auth-main justify-content-center align-items-center flex-column">

  <div class="d-flex justify-content-center align-items-center">
    <img ngSrc="/sige-azul.svg" alt="SIGE: Sistema Integrado de Gestão Escolar" class="logo" width="250" height="250" priority>
  </div>

  <form [formGroup]="form">
    <ui-field
      [label]="'username'"
      [placeholder]="'username'"
      [autocomplete]="'username'"
      [required]="true"
      [name]="'username'"
      [id]="'username'"
      [type]="'text'"
      formControlName="username"></ui-field>

    <ui-field
      [label]="'password'"
      [placeholder]="'password'"
      [autocomplete]="'current-password'"
      [required]="true"
      [name]="'password'"
      [id]="'password'"
      [type]="'password'"
      formControlName="password"></ui-field>

    <div class="d-flex justify-content-center">
      <ui-button (click)="login()">Login</ui-button>
    </div>
  </form>
